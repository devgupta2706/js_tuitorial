<body>
    <div class="container">

    </div>
    <script>
        let jsonobj={
          name: "harry",
          channel: "gamming",

        let jsonstr= JSON.stringify(jsonobj)
        console.log(jsonstr)
        let trs=jsonstr.replace('harry','DEv Gupta')
        console.log(trs)
         jsonewstr=JSON.parse(trs)
         console.log(jsonewstr)
    </script>
