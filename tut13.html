<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow function</title>
</head>

<body>
    <div class="container">
        This is the arrow function tutorial.
    </div>
    <script>
        let greet = () => {
            console.log("Good morning")
        }
        setTimeout(() => {
            greet()

        }, 3000);
        let sum = (a, b) =>  a + b;
        console.log((2,5))
        let obj1={
            names: ["dev",'bhuban',"srikant"],
            speak(){
                this.names.forEach((students)=>{
                    console.log("say something "+ students);
                });
            }
        }
        obj1.speak()
    </script>
</body>

</html>
