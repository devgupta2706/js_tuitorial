<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Set timeout and clear timeout</title>
</head>
<body>
  <div class="container">
  This is container.
  </div> 
  <div class="container">
    Time now is <span id="time"></span>
  </div>
  <script>
    console.log("this is the container")
//     setTimeout--> Allows us to run the function once after the interval of time
//   clearTimeout--> Allows us to run the function periodically
   function greet()
   {
    console.log("Good morning Health is wealth")
   }
//    setTimeout(greet,500);
   timeout=setTimeout(greet,500)
   console.log(timeout)
   clearTimeout(timeout)
   intervalId=setInterval(greet,1000);
   clearInterval(intervalId)
   function displaytime()
   {
    time=new Date();
     console.log(time);
    document.getElementById('time').innerHTML=time
   }
  setInterval(displaytime,1000)
   </script> 
</body>
</html>
