<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops and conditions</title>
</head>
<body>
    <div class="container">
        This is the page for loops.
    </div>
    <script>
        console.log("This is tuitorial 8");
        for(let i=0;i<10;i++)
        {
            console.log("This is tuitorial 8");
        }
        friends=['Dev','Bhuban','Srikant']
        friends.forEach(function f(element) {
            console.log(element+" ")
        });
        for (element of friends){
            console.log("Hello "+element+" welcome to virtual reality")
        }
        let employee={
            name:"Dev Gupta",
            Profession:"Student",
            Degree:"persuing btech from IIIT Kalyani"
        }
        for (key in employee)
        {
            console.log(`The ${key} of Information is ${employee[key]}`)
        }
    </script>
</body>
</html>
